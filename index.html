<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>India PM 2.5 Pollution by District 2010-2019</title>

  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="css/accordionStyles2.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

  <!-- Leaflet Geocoder & cluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <!--Title Font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ranga:wght@400;700&display=swap" rel="stylesheet">

  <!--Default Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,500;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">


</head>

<body>
<!-- TOP BAR: First Row -->
  <div class="top-bar">
    <div class="title">
      India PM 2.5 Pollution by District 2010-2019
    </div>
  </div>
<!-- MAIN CONTENT: Second Row  -->
  <div class="all-content">
    <!-- MAP: Background -->
    <div id="map" class="map"></div>
    <!--TIME SLIDER: Foreground -->
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="1" class="slider" id="slider"><label id="sliderLabel"></label>
    </div>
    <button id="play">Play</button><button id="stop">Stop</button>

    <!-- SIDE BAR, OVERALL CONTAINER: Foreground -->
    <div id="over_map_side2" class="side-bar">

      <!-- SIDE BAR, BUTTON COLUMN -->
      <div class="buttons-side-bar-col">

        <!-- STORY BUTTON -->
        <div class="story-slide">
          <button class="story-slide-trigger">
          About
          </button>
        </div>


        <!-- COLLAPSE/UNCOLLAPSE BUTTON -->
        <div class="accordion-vert">
          <button class="accordion-vert-trigger">
            &#8595;
          </button>
        </div>

      </div>
    </div>
    <div id="over_map_side" class="side-bar">
      <!-- SIDE BAR, CONTENT COLUMN -->
      <div class="content-side-bar-col">
        <div class="slide-title"></div>
        <div class="slide-content"></div>


      </div>

    </div>

  </div>


  <!--jquery-->

  <!--Leaflet-->
  <script src="https://unpkg.com/showdown@1.9.0/dist/showdown.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="bri-js/leaflet.browser.print.min.js"></script>


  <!--Plotly Plugin-->
  <script src="https://cdn.plot.ly/plotly-2.12.0.min.js"></script>


  <!--Setting a lot of the vars -->
  <script src="bri-js/slidesVars.js"></script>
  <!--Histogram and Map Fns  -->
  <script src="bri-js/mapFns.js"></script>

  <!-- Accordion Fns  -->
  <script src="bri-js/accordion-horizontal.js"></script>
  <script src="bri-js/accordion-verticalArrow.js"></script>
  <!-- Slides  Fns  -->
  <script src="bri-js/function_outlines.js"></script>
  <!-- Calling the fns  -->
  <script src="bri-js/callingFns.js"></script>




</body>
